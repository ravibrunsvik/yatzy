<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1>Yatzy.</h1>
    <div class="message-box hidden">
    </div>
      <div class="row">
        <div class="flex">
          <form id="playerform">
            <label for="name">Choose name</label>
            <input type="text" name="name" id="name" placeholder="Enter initials" value="">
            <input type="submit" value="Add player" class="" id="submit">
            <input type="button" value="Start game" class="button-primary hidden" id="start">
            <input type="button" value="Play again" class="button-primary hidden" id="reset">
          </form>
        
        </div>
          
      </div>
      <div class="flex mainBoard hidden">

        <div class="gameboard" id="gameboard">
          <div class="itemNames">
            
            <ul class="itemList">
              <li>#</li>
              <li>Ones</li>
              <li>Twos</li>
              <li>Threes</li>
              <li>Fours</li>
              <li>Fives</li>
              <li>Sixes</li>
              <li>Bonus</li>
              <li>One pair</li>
              <li>Two pairs</li>
              <li>Three of a kind</li>
              <li>Four of a kind</li>
              <li>Small straight</li>
              <li>Large straight</li>
              <li>Full House</li>
              <li>Chance</li>
              <li>Yatzy</li>
              <li>Sum</li>
            </ul>
          </div>
        </div>
          <div class="playerNames flex" id="playerInsert">
          </div>
      <div class="output flex-container"> 
        <ul class="diceList hidden">
          <li class="dice 1"></li>
          <li class="dice 2"></li>
          <li class="dice 3"></li>
          <li class="dice 4"></li>
          <li class="dice 5"></li>
        </ul>
        <div class="flex-container buttons">
    
          <button id="throw" class="button-primary hidden">Throw</button>
          <button id="endTurn" class="hidden">End turn</button>
        </div>
      </div>
    </div>
  <script src="app.js" type="module"></script>
</body>
</html>
